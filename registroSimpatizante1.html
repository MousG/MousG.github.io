  <div class="modal fade" id="form-guardar" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Datos para Guardar</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <h4>George Junior Luciano Jimenez</h4>
          <h5>402-0046119-8</h5>
        <form>
          <div class="form-group">
            <label class="col-form-label">Celular: </label>
            <input type="text" class="form-control" id="n-celular" placeholder="809-000-1111">
          </div>
          <div class="form-group">
                <label class="col-form-label">Correo Electronico: </label>
                <input type="text" class="form-control" id="email" placeholder="Opcional">
              </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Direccion</label>
            <textarea class="form-control" id="direccion"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="btnSA_3" type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>

  <script>

    		$("#btnSA_3").click(function (){
			swal({
			  title: "¿Está seguro?",
			  text: "Una vez guardado, no se borrara tu registro",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
				swal("Gracias por se uno de nuestros Simpatizantes!", {
				  icon: "success",
				});
			  } else {
				swal("Operación cancelada!");
			  }
			});	
		});
